spring:
  application:
    name: sangchu-spring
  jackson:
    serialization:
      write-dates-as-timestamps: false

  data:
    redis:
      host: localhost
      port: 6379
      # username :
      # pw

  datasource:
    jdbc-url: jdbc:postgresql://j10b206.p.ssafy.io:5432/postgres
    username: postgres
    password: secret
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      properties:
        hibernate:
          format_sql: true

  thymeleaf:
    cache: false

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true

  endpoints:
    web:
      exposure:
        include: "prometheus"
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8084 # jenkins와 8080 포트 충돌 방지